server {
    listen 80;
    server_name localhost;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=10s;

    # Фронтенд
    location / {
        set $frontend_upstream "http://frontend:80";
        proxy_pass $frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Основной бэкенд API
    location /api/ {
        set $backend_upstream "http://backend:3001";
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Микросервис статистики
    location /api/statistics/ {
        set $statistics_upstream "http://statistics-service:3002";
        # Здесь важно убрать дублирование пути, если оно есть
        # Запрос /api/statistics/overview пойдет на ...:3002/api/statistics/overview
        proxy_pass $statistics_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Микросервис уведомлений
    location /api/notifications/ {
        set $notifications_upstream "http://notification-service:3003";
        proxy_pass $notifications_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
