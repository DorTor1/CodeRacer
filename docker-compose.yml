services:
  postgres:
    image: postgres:15-alpine
    container_name: coderacer-db
    environment:
      POSTGRES_DB: coderacer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coderacer-backend
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: coderacer
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: production
      STATISTICS_SERVICE_URL: http://statistics-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3003
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coderacer-frontend
    depends_on:
      - backend
    restart: unless-stopped

  statistics-service:
    build:
      context: ./microservices/statistics-service
      dockerfile: Dockerfile
    container_name: coderacer-statistics
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: coderacer
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build:
      context: ./microservices/notification-service
      dockerfile: Dockerfile
    container_name: coderacer-notifications
    environment:
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: coderacer
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: coderacer-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
      - statistics-service
      - notification-service
    restart: unless-stopped

volumes:
  postgres_data:
